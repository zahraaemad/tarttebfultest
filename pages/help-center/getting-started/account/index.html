rences to your repositories under the old username automatically change to the new username. However, some links to your profile won't automatically redirect.\u003c/p\u003e\u003cp\u003eYou can change your username to another username that is not currently in use. If the username you want is not available, consider other names or unique variations. Using a number, hyphen, or an alternative spelling might help you find a similar username that's still available.\u003c/p\u003e \u003cp\u003eAfter changing your username, your old username becomes available for anyone else to claim. Most references to your repositories under the old username automatically change to the new username. However, some links to your profile won't automatically redirect.\u003c/p\u003e"},{"slug":"changing-your-primary-email-address","title":"Changing your primary email address?","content":"\u003cp\u003eYou can change the email address associated with your personal account at any time from account settings.\u003c/p\u003e \u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e You cannot change your primary email address to an email that is already set to be your backup email address.\u003c/p\u003e\u003cp\u003eYou can change the email address associated with your personal account at any time from account settings.\u003c/p\u003e \u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e You cannot change your primary email address to an email that is already set to be your backup email address.\u003c/p\u003e"},{"slug":"changing-your-profile-picture","title":"Changing your profile picture?","content":"\u003cp\u003eYou can change your profile from account settings any time.\u003c/p\u003e \u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e Your profile picture should be a PNG, JPG, or GIF file, and it must be less than 1 MB in size and smaller than 3000 by 3000 pixels. For the best quality rendering, we recommend keeping the image at about 500 by 500 pixels.\u003cp\u003eYou can change your profile from account settings any time.\u003c/p\u003e \u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e Your profile picture should be a PNG, JPG, or GIF file, and it must be less than 1 MB in size and smaller than 3000 by 3000 pixels. For the best quality rendering, we recommend keeping the image at about 500 by 500 pixels."},{"slug":"setting-your-profile-to-private","title":"Setting your profile to private?","content":"\u003cp\u003eA private profile displays only limited information, and hides some activity.\u003c/p\u003e \u003cp\u003eTo hide parts of your profile page, you can make your profile private. This also hides your activity in various social features on the website. A private profile hides information from all users, and there is currently no option to allow specified users to see your activity.\u003c/p\u003e \u003cp\u003eYou can change your profile to private in account settings.\u003c/p\u003e \u003cp\u003eA private profile displays only limited information, and hides some activity.\u003c/p\u003e \u003cp\u003eTo hide parts of your profile page, you can make your profile private. This also hides your activity in various social features on the website. A private profile hides information from all users, and there is currently no option to allow specified users to see your activity.\u003c/p\u003e \u003cp\u003eYou can change your profile to private in account settings.\u003c/p\u003e "},{"slug":"deleting-your-personal-account","title":"Deleting your personal account?","content":"\u003cp\u003eDeleting your personal account removes data associated with your account.\u003c/p\u003e \u003cp\u003eWhen you delete your account we stop billing you. The email address associated with the account becomes available for use with a different account on website. After 90 days, the account name also becomes available to anyone else to use on a new account.\u003c/p\u003e\u003cp\u003eDeleting your personal account removes data associated with your account.\u003c/p\u003e \u003cp\u003eWhen you delete your account we stop billing you. The email address associated with the account becomes available for use with a different account on website. After 90 days, the account name also becomes available to anyone else to use on a new account.\u003c/p\u003e"}]},{"slug":"authentication","title":"Authentication","icon":"mdi:lock-outline","articles":[{"slug":"how-to-create-a-strong-password","title":"How to create a strong password?","content":"\u003cp\u003eA strong password is a unique word or phrase a hacker cannot easily guess or crack.\u003c/p\u003e \u003cp\u003eTo keep your account secure, we recommend you to have a password with at least Eight characters, a number, a lowercase letter \u0026 an uppercase character.\u003c/p\u003e\u003cp\u003eA strong password is a unique word or phrase a hacker cannot easily guess or crack.\u003c/p\u003e \u003cp\u003eTo keep your account secure, we recommend you to have a password with at least Eight characters, a number, a lowercase letter \u0026 an uppercase character.\u003c/p\u003e"},{"slug":"what-is-2FA","title":"What is Two-Factor Authentication?","content":"\u003cp\u003eTwo-factor authentication (2FA) is an extra layer of security used when logging into websites or apps. With 2FA, you have to log in with your username and password and provide another form of authentication that only you know or have access to.\u003c/p\u003e \u003cp\u003eFor our app, the second form of authentication is a code that's generated by an application on your mobile device or sent as a text message (SMS). After you enable 2FA, App generates an authentication code any time someone attempts to sign into your account. The only way someone can sign into your account is if they know both your password and have access to the authentication code on your phone.\u003c/p\u003e\u003cp\u003eTwo-factor authentication (2FA) is an extra layer of security used when logging into websites or apps. With 2FA, you have to log in with your username and password and provide another form of authentication that only you know or have access to.\u003c/p\u003e \u003cp\u003eFor our app, the second form of authentication is a code that's generated by an application on your mobile device or sent as a text message (SMS). After you enable 2FA, App generates an authentication code any time someone attempts to sign into your account. The only way someone can sign into your account is if they know both your password and have access to the authentication code on your phone.\u003c/p\u003e"},{"slug":"how-to-recover-account-if-you-lose-your-2fa-credentials","title":"How to recover account if you lose your 2fa credentials?","content":"\u003cp\u003eIf you lose access to your two-factor authentication credentials, you can use your recovery codes, or another recovery option, to regain access to your account.\u003c/p\u003e \u003cp\u003e\u003cstrong\u003eWarning:\u003c/strong\u003e For security reasons, Our Support may not be able to restore access to accounts with two-factor authentication enabled if you lose your two-factor authentication credentials or lose access to your account recovery methods.\u003c/p\u003e\u003cp\u003eIf you lose access to your two-factor authentication credentials, you can use your recovery codes, or another recovery option, to regain access to your account.\u003c/p\u003e \u003cp\u003e\u003cstrong\u003eWarning:\u003c/strong\u003e For security reasons, Our Support may not be able to restore access to accounts with two-factor authentication enabled if you lose your two-factor authentication credentials or lose access to your account recovery methods.\u003c/p\u003e"},{"slug":"how-to-review-security-logs","title":"How to review security logs?","content":"\u003cp\u003eYou can review the security log for your personal account to better understand actions you've performed and actions others have performed that involve you.\u003c/p\u003e \u003cp\u003eYou can refer your security log from the settings.\u003c/p\u003e\u003cp\u003eY  account's subscription, your other paid features and products, and your next billing date in your account's billing settings.\u003c/p\u003e"},{"slug":"how-to-change-billing-cycle","title":"How to change billing cycle?","content":"\u003cp\u003eYou can change your billing cycle from the account settings billing section.\u003c/p\u003e \u003cp\u003eWhen you change your billing cycle's duration, your GitHub subscription, along with any other paid features and products, will be moved to your new billing cycle on your next billing date.\u003c/p\u003e\u003cp\u003eYou can change your billing cycle from the account settings billing section.\u003c/p\u003e \u003cp\u003eWhen you change your billing cycle's duration, your GitHub subscription, along with any other paid features and products, will be moved to your new billing cycle on your next billing date.\u003c/p\u003e"},{"slug":"where-can-i-view-and-download-payment-receipt","title":"Where can i view and download payment receipt?","content":"\u003cp\u003eYou can view your payment from the account settings billing section.\u003c/p\u003e \u003cp\u003eYou'll also a have a option to download or share your payment receipt from the billing section.\u003c/p\u003e\u003cp\u003eYou can view your payment from the account settings billing section.\u003c/p\u003e \u003cp\u003eYou'll also a have a option to download or share your payment receipt from the billing section.\u003c/p\u003e"},{"slug":"how-to-set-billing-email","title":"How to set billing email?","content":"\u003cp\u003eYour personal account's primary email is where we send receipts and other billing-related communication.\u003c/p\u003e \u003cp\u003eYour primary email address is the first email listed in your account email settings. We also use your primary email address as our billing email address.\u003c/p\u003e \u003cp\u003eIf you'd like to change your billing email you can do it from account settings.\u003c/p\u003e\u003cp\u003eYour personal account's primary email is where we send receipts and other billing-related communication.\u003c/p\u003e \u003cp\u003eYour primary email address is the first email listed in your account email settings. We also use your primary email address as our billing email address.\u003c/p\u003e \u003cp\u003eIf you'd like to change your billing email you can do it from account settings.\u003c/p\u003e"}]}]},{"slug":"orders","title":"Orders","avatarColor":"info","icon":"mdi:archive-outline","subCategories":[{"slug":"processing-orders","title":"Processing orders","icon":"mdi:archive-outline","articles":[{"slug":"what-happens-when-you-receive-an-online-order","title":"What happens when you receive an online order?","content":"\u003cp\u003eWhen you receive an online order, you'll receive a new order notification by email.\u003c/p\u003e \u003cp\u003eYou'll be able to see that order on the orders page.\u003c/p\u003e\u003cp\u003eWhen you receive an online order, you'll receive a new order notification by email.\u003c/p\u003e \u003cp\u003eYou'll be able to see that order on the orders page.\u003c/p\u003e"},{"slug":"what-happens-when-you-process-an-order","title":"What happens when you process an order?","content":"\u003cp\u003eWhen you process an order, The Orders page will show the order with a payment status of Paid or Partially paid.\u003c/p\u003e \u003cp\u003eIf the customer provided their email address, then they receive a receipt by email.\u003c/p\u003e\u003cp\u003eWhen you process an order, The Orders page will show the order with a payment status of Paid or Partially paid.\u003c/p\u003e \u003cp\u003eIf the customer provided their email address, then they receive a receipt by email.\u003c/p\u003e"},{"slug":"how-to-cancel-an-order","title":"How to cancel an order?","content":"\u003cp\u003eCanceling an order indicates that you are halting order processing. For example, if a customer requests a cancellation or you suspect the order is fraudulent, then you can cancel the order to help prevent staff or fulfillment services from continuing work on the order. You can also cancel an order if an item was ordered and isn't available.\u003c/p\u003e \u003cp\u003eYou can cancel an order by clicking the cancel button on orders page.\u003c/p\u003e\u003cp\u003eCanceling an order indicates that you are halting order processing. For example, if a customer requests a cancellation or you suspect the order is fraudulent, then you can cancel the order to help prevent staff or fulfillment services from continuing work on the order. You can also cancel an order if an item was ordered and isn't available.\u003c/p\u003e \u003cp\u003eYou can cancel an order by clicking the cancel button on orders page.\u003c/p\u003e"},{"slug":"whats-the-status-of-my-order","title":"What’s the Status of My Order?","content":"\u003cp\u003eYou can check the shipping status of your order on website or the app. If the seller added a tracking number, you can use that to get detailed information about the package’s movement through the shipping carrier.\u003c/p\u003e\u003cp\u003eYou’ll see the shipping status on the orders page. You’ll also see an estimated delivery date which should give you an idea of when you can expect the order to arrive, and a tracking number if it’s available for your order.\u003c/p\u003e\u003cp\u003eYou can check the shipping status of your order on website or the app. If the seller added a tracking number, you can use that to get detailed information about the package’s movement through the shipping carrier.\u003c/p\u003e\u003cp\u003eYou’ll see the shipping status on the orders page. You’ll also see an estimated delivery date which should give you an idea of when you can expect the order to arrive, and a tracking number if it’s available for your order.\u003c/p\u003e"},{"slug":"how-to-return-or-exchange-an-item","title":"How to Return or Exchange an Item?","content":"\u003cp\u003eIf you need to return or exchange an item, the seller you purchased your order from is the best person to help you. Each seller manages their own orders, and makes decisions about cancellations, refunds, and returns.\u003c/p\u003e\u003cp\u003eSellers aren’t required to accept returns, exchanges, or provide a refund unless stated in their shop policies. Go to the shop's homepage and scroll to the bottom to see the shop's policies.\u003c/p\u003e\u003cp\u003eIf you need to return or exchange an item, the seller you purchased your order from is the best person to help you. Each seller manages their own orders, and makes decisions about cancellations, refunds, and returns.\u003c/p\u003e\u003cp\u003eSellers aren’t required to accept returns, exchanges, or provide a refund unless stated in their shop policies. Go to the shop's homepage and scroll to the bottom to see the shop's policies.\u003c/p\u003e"}]},{"slug":"payments","title":"Payments","icon":"mdi:currency-usd","articles":[{"slug":"how-do-i-get-paid","title":"How do i get paid?","content":"\u003cp\u003eWhen you set up a payment provider to accept credit card payments, each payment must be processed, so there is usually a delay between when the customer pays for their order and when you receive the payment. After the payment is processed, the purchase amount will be transferred to your merchant account.\u003c/p\u003e\u003cp\u003eWhen you set up a payment provider to accept credit card payments, each payment must be processed, so there is usually a delay between when the customer pays for their order and when you receive the payment. After the payment is processed, the purchase amount will be transferred to your merchant account.\u003c/p\u003e"},{"slug":"how-often-do-i-get-paid","title":"How often do I get paid?","content":"\u003cp\u003eIf you use our payment system, then you can check your pay period to see when you receive payouts from credit card orders. Other payment providers have their own rules on when you receive payouts for credit card orders. Check with your provider to find out how often you will be paid.\u003c/p\u003e \u003cp\u003eAfter the payout is sent, it might not be received by your bank right away. It can take a few days after the payout is sent for it to be deposited into your bank account. Check with your bank if you find your payouts are being delayed.\u003c/p\u003e\u003cp\u003eIf you use our payment system, then you can check your pay period to see when you receive payouts from credit card orders. Other payment providers have their own rules on when you receive payouts for credit card orders. Check with your provider to find out how often you will be paid.\u003c/p\u003e \u003cp\u003eAfter the payout is sent, it might not be received by your bank right away. It can take a few days after the payout is sent for it to be deposited into your bank account. Check with your bank if you find your payouts are being delayed.\u003c/p\u003e"},{"slug":"how-much-do-i-get-paid","title":"How much do I get paid?","content":"\u003cp\u003eYou can be charged several third-party transaction fees for online transactions. For credit card transactions, the issuer, the acquirer, and the credit card company all charge a small fee for using their services.\u003c/p\u003e\u003cp\u003eYou aren't charged third-party transaction fees for orders processed through our payment system. You pay credit card processing fees, depending on your subscription plan. If you're using a third-party payment provider with us, then you're charged a third-party transaction fee.\u003c/p\u003e\u003cp\u003eYou can be charged several third-party transaction fees for online transactions. For credit card transactions, the issuer, the acquirer, and the credit card company all charge a small fee for using their services.\u003c/p\u003e\u003cp\u003eYou aren't charged third-party transaction fees for orders processed through our payment system. You pay credit card processing fees, depending on your subscription plan. If you're using a third-party payment provider with us, then you're charged a third-party transaction fee.\u003c/p\u003e"},{"slug":"cant-complete-payment-on-paypal","title":"Can't Complete Payment on PayPal?","content":"\u003cp\u003ePayPal uses various security measures to protect their users. Because of this, PayPal may occasionally prohibit a buyer from submitting payment to a seller through PayPal.\u003c/p\u003e\u003cp\u003eIf you're ultimately unable to submit payment, try working with the seller to determine an alternative payment method. Learn how to contact a seller.\u003c/p\u003e\u003cp\u003ePayPal uses various security measures to protect their users. Because of this, PayPal may occasionally prohibit a buyer from submitting payment to a seller through PayPal.\u003c/p\u003e\u003cp\u003eIf you're ultimately unable to submit payment, try working with the seller to determine an alternative payment method. Learn how to contact a seller.\u003c/p\u003e"},{"slug":"why-is-my-order-is-still-processing","title":"Why is my order is still processing?","content":"\u003cp\u003eIf you received an email saying that your order is still processing, it means that your purchase is being screened by our third-party partner. All Payments orders are screened to ensure that the orders are legitimate and to protect from possible fraud.\u003c/p\u003e\u003cp\u003eMost orders are processed in under 72 hours. You’ll receive a confirmation email when the review is complete.\u003c/p\u003e\u003cp\u003eIf you received an email saying that your order is still processing, it means that your purchase is being screened by our third-party partner. All Payments orders are screened to ensure that the orders are legitimate and to protect from possible fraud.\u003c/p\u003e\u003cp\u003eMost orders are processed in under 72 hours. You’ll receive a confirmation email when the review is complete.\u003c/p\u003e"}]},{"icon":"mdi:reload","slug":"returns-refunds-replacements","title":"Returns, Refunds and Replacements","articles":[{"slug":"what-can-i-return","title":"What can I return?","content":"\u003cp\u003eYou may request returns for most items you buy from the sellers listed on the website. However, you can only return items explicitly identified as \"returnable\" on the product detail page and/or our policy and within the ‘return window’ period.\u003c/p\u003e \u003cp\u003e Please refer to the website Returns policy. to know which categories are \"non-returnable\" and the specific return windows for categories eligible for return.\u003c/p\u003e\u003cul\u003e\u003cli\u003ePhysically damaged\u003c/li\u003e\u003cli\u003eHas missing parts or accessories\u003c/li\u003e\u003cli\u003eDefective\u003c/li\u003e\u003cli\u003eDifferent from its description on the product detail page on the website\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eYou may request returns for most items you buy from the sellers listed on the website. However, you can only return items explicitly identified as \"returnable\" on the product detail page and/or our policy and within the ‘return window’ period.\u003c/p\u003e \u003cp\u003e Please refer to the website Returns policy. to know which categories are \"non-returnable\" and the specific return windows for categories eligible for return.\u003c/p\u003e\u003cul\u003e\u003cli\u003ePhysically damaged\u003c/li\u003e\u003cli\u003eHas missing parts or accessories\u003c/li\u003e\u003cli\u003eDefective\u003c/li\u003e\u003cli\u003eDifferent from its description on the product detail page on the website\u003c/li\u003e\u003c/ul\u003e"},{"slug":"when-will-i-get-my-refund","title":"When will I get my refund?","content":"\u003cp\u003eFollowing are the refund processing timelines after the item is received by Amazon or the Seller notifies us of the receipt of the return:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWallet:\u003c/strong\u003e 2 hours\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCredit/Debit Card:\u003c/strong\u003e 2-4 Business Days\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBank Account:\u003c/strong\u003e 2-4 Business Days\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eFollowing are the refund processing timelines after the item is received by Amazon or the Seller notifies us of the receipt of the return:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWallet:\u003c/strong\u003e 2 hours\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCredit/Debit Card:\u003c/strong\u003e 2-4 Business Days\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBank Account:\u003c/strong\u003e 2-4 Business Days\u003c/li\u003e\u003c/ul\u003e"},{"slug":"can-my-order-be-replaced","title":"Can my order be replaced?","content":"\u003cp\u003eIf the item you ordered arrived in a physically damaged/ defective condition or is different from their description on the product detail page, or has missing parts or accessories, it will be eligible for a free replacement as long as the exact item is available with the same seller.\u003c/p\u003e\u003cp\u003eIf the item you ordered arrived in a physically damaged/ defective condition or is different from their description on the product detail page, or has missing parts or accessories, it will be eligible for a free replacement as long as the exact item is available with the same seller.\u003c/p\u003e"}]}]},{"slug":"safety-security","avatarColor":"primary","title":"Safety and security","icon":"mdi:account-multiple-outline","subCategories":[{"slug":"hacked-accounts","title":"Security and hacked accounts","icon":"mdi:security","articles":[{"slug":"has-my-account-been-compromised","title":"Has my account been compromised?","content":"\u003cp\u003eHave you:\u003c/p\u003e\u003cul\u003e\u003cli\u003eNoticed unexpected posts by your account\u003c/li\u003e\u003cli\u003eSeen unintended Direct Messages sent from your account\u003c/li\u003e\u003cli\u003eObserved other account behaviors you didn't make or approve (like following, unfollowing, or blocking)\u003c/li\u003e\u003c/ul\u003e. \u003cp\u003eIf you've answered yes to any of the above, please change your password and Revoke connections to third-party applications\u003c/p\u003e\u003cp\u003eHave you:\u003c/p\u003e\u003cul\u003e\u003cli\u003eNoticed unexpected posts by your account\u003c/li\u003e\u003cli\u003eSeen unintended Direct Messages sent from your account\u003c/li\u003e\u003cli\u003eObserved other account behaviors you didn't make or approve (like following, unfollowing, or blocking)\u003c/li\u003e\u003c/ul\u003e. \u003cp\u003eIf you've answered yes to any of the above, please change your password and Revoke connections to third-party applications\u003c/p\u003e"},{"slug":"how-to-keep-my-account-safe","title":"How to keep my account safe?","content":"\u003cp\u003eTo help keep your account secure, we recommend the following best practices:\u003c/p\u003e\u003cul\u003e\u003cli\u003eUse a strong password that you don’t reuse on other websites.\u003c/li\u003e\u003cli\u003eUse two-factor authentication.\u003c/li\u003e\u003cli\u003eRequire email and phone number to request a reset password link or code.\u003c/li\u003e\u003cli\u003eBe cautious of suspicious links and always make sure you’re on our website before you enter your login information.\u003c/li\u003e\u003cli\u003eNever give your username and password out to third parties, especially those promising to get you followers, make you money, or verify you.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eTo help keep your account secure, we recommend the following best practices:\u003c/p\u003e\u003cul\u003e\u003cli\u003eUse a strong password that you don’t reuse on other websites.\u003c/li\u003e\u003cli\u003eUse two-factor authentication.\u003c/li\u003e\u003cli\u003eRequire email and phone number to request a reset password link or code.\u003c/li\u003e\u003cli\u003eBe cautious of suspicious links and always make sure you’re on our website before you enter your login information.\u003c/li\u003e\u003cli\u003eNever give your username and password out to third parties, especially those promising to get you followers, make you money, or verify you.\u003c/li\u003e\u003c/ul\u003e"},{"slug":"help-with-my-hacked-account","title":"Help with my hacked account","content":"\u003cp\u003eIf you think you've been hacked and you're unable to log in with your username and password, please take the following two steps:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003eRequest a password reset\u003c/p\u003e \u003cp\u003eReset your password by requesting an email from the password reset form. Try entering both your username and email address, and be sure to check for the reset email at the address associated with your account.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eContact Support if you still require assistance\u003c/p\u003e\u003cp\u003eIf you still can't log in, contact us by submitting a Support Request. Be sure to use the email address you associated with the hacked account; we'll then send additional information and instructions to that email address. When submitting your support request please Include both your username and the date you last had access to your account.\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eIf you think you've been hacked and you're unable to log in with your username and password, please take the following two steps:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cp\u003eRequest a password reset\u003c/p\u003e \u003cp\u003eReset your password by requesting an email from the password reset form. Try entering both your username and email address, and be sure to check for the reset email at the address associated with your account.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003eContact Support if you still require assistance\u003c/p\u003e\u003cp\u003eIf you still can't log in, contact us by submitting a Support Request. Be sure to use the email address you associated with the hacked account; we'll then send additional information and instructions to that email address. When submitting your support request please Include both your username and the date you last had access to your account.\u003c/p\u003e\u003c/li\u003e\u003c/ol\u003e"}]},{"slug":"privacy","title":"Privacy","icon":"mdi:lock-outline","articles":[{"slug":"what-is-visible-on-my-profile","title":"What is visible on my profile?","content":"\u003cp\u003eMost of the profile information you provide us is always public, like your biography, location, website, and picture. For certain profile information fields we provide you with visibility settings to select who can see this information in your profile.\u003c/p\u003e\u003cp\u003eIf you provide us with profile information and you don’t see a visibility setting, that information is public.\u003c/p\u003e\u003cp\u003eMost of the profile information you provide us is always public, like your biography, location, website, and picture. For certain profile information fields we provide you with visibility settings to select who can see this information in your profile.\u003c/p\u003e\u003cp\u003eIf you provide us with profile information and you don’t see a visibility setting, that information is public.\u003c/p\u003e"},{"slug":"should-i-turn-on-precise-location","title":"Should I turn on precise location?","content":"\u003cp\u003eEnabling precise location through our official app allows us to collect, store, and use your precise location, such as GPS information. This allows us to provide, develop, and improve a variety of our services, including but not limited to:\u003c/p\u003e\u003cul\u003e\u003cli\u003eDelivery of content, including posts and advertising, that is better tailored to your location.\u003c/li\u003e\u003cli\u003eDelivery of location-specific trends.\u003c/li\u003e\u003cli\u003eShowing your followers the location you are posting from as part of your post, if you decide to geo-tag your post.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eEnabling precise location through our official app allows us to collect, store, and use your precise location, such as GPS information. This allows us to provide, develop, and improve a variety of our services, including but not limited to:\u003c/p\u003e\u003cul\u003e\u003cli\u003eDelivery of content, including posts and advertising, that is better tailored to your location.\u003c/li\u003e\u003cli\u003eDelivery of location-specific trends.\u003c/li\u003e\u003cli\u003eShowing your followers the location you are posting from as part of your post, if you decide to geo-tag your post.\u003c/li\u003e\u003c/ul\u003e"},{"slug":"what-location-information-is-displayed","title":"What location information is displayed?","content":"\u003cul\u003e\u003cli\u003eAll geolocation information begins as a location (latitude and longitude), sent from your browser or device. We won't show any location information unless you've opted in to the feature, and have allowed your device or browser to transmit your coordinates to us.\u003c/li\u003e\u003cli\u003eIf you have chosen to attach location information to your Posts, your selected location label is displayed underneath the text of the Post.\u003c/li\u003e\u003cli\u003eWhen you use the in-app camera on iOS and Android to attach a photo or video to your post and toggle on the option to tag your precise location, that post will include both the location label of your choice and your device's precise location (latitude and longitude), which can be found via API. Your precise location may be more specific than the location label you select. This is helpful when sharing on-the-ground moments.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAll geolocation information begins as a location (latitude and longitude), sent from your browser or device. We won't show any location information unless you've opted in to the feature, and have allowed your device or browser to transmit your coordinates to us.\u003c/li\u003e\u003cli\u003eIf you have chosen to attach location information to your Posts, your selected location label is displayed underneath the text of the Post.\u003c/li\u003e\u003cli\u003eWhen you use the in-app camera on iOS and Android to attach a photo or video to your post and toggle on the option to tag your precise location, that post will include both the location label of your choice and your device's precise location (latitude and longitude), which can be found via API. Your precise location may be more specific than the location label you select. This is helpful when sharing on-the-ground moments.\u003c/li\u003e\u003c/ul\u003e"}]},{"slug":"spam-fake-accounts","title":"Spam and fake accounts","icon":"mdi:email-outline","articles":[{"slug":"how-to-detect-fake-email","title":"How to detect fake email?","content":"\u003cp\u003eWe will only send you emails from @Materialize.com or @t.Materialize.com. However, some people may receive fake or suspicious emails that look like they were sent by US. These emails might include malicious attachments or links to spam or phishing websites. Please know that we will never send emails with attachments or request your password by email.\u003c/p\u003e\u003cp\u003eWe will only send you emails from @Materialize.com or @t.Materialize.com. However, some people may receive fake or suspicious emails that look like they were sent by US. These emails might include malicious attachments or links to spam or phishing websites. Please know that we will never send emails with attachments or request your password by email.\u003c/p\u003e"},{"slug":"how-do-I-report-an-impersonation-violation","title":"How do I report an impersonation violation?","content":"\u003cp\u003eIf you believe an account is posing as you or your brand, you or your authorized representative can file a report in our support Center.\u003c/p\u003e\u003cp\u003eIf you believe an account is misusing the identity of somebody else, you can flag it as a bystander by reporting directly from the account’s profile.\u003c/p\u003e\u003cp\u003eIf you believe an account is posing as you or your brand, you or your authorized representative can file a report in our support Center.\u003c/p\u003e\u003cp\u003eIf you believe an account is misusing the identity of somebody else, you can flag it as a bystander by reporting directly from the account’s profile.\u003c/p\u003e"},{"slug":"someone-is-using-my-email-address-what-can-i-do","title":"Someone is using my email address, what can I do?","content":"\u003cp\u003eAre you trying to create a new account, but you're told your email address or phone number is already in use? This support article outlines how your email address may already be in use and how to resolve the issue.\u003c/p\u003e\u003cp\u003eAre you trying to create a new account, but you're told your email address or phone number is already in use? This support article outlines how your email address may already be in use and how to resolve the issue.\u003c/p\u003e"}]}]},{"slug":"rules-policies","title":"Rules and policies","avatarColor":"error","icon":"mdi:clipboard-text-outline","subCategories":[{"slug":"general","title":"General","icon":"mdi:web","articles":[{"slug":"our-rules","title":"Our Rules","content":"\u003cp\u003eOur purpose is to serve the public conversation. Violence, harassment and other similar types of behavior discourage people from expressing themselves, and ultimately diminish the value of global public conversation. Our rules are to ensure all people can participate in the public conversation freely and safely.\u003c/p\u003e\u003cp\u003eOur purpose is to serve the public conversation. Violence, harassment and other similar types of behavior discourage people from expressing themselves, and ultimately diminish the value of global public conversation. Our rules are to ensure all people can participate in the public conversation freely and safely.\u003c/p\u003e"},{"slug":"what-is-username-squatting-policy","title":"What is username squatting policy?","content":"\u003cp\u003eUsername squatting is prohibited by the Rules.\u003c/p\u003e\u003cp\u003ePlease note that if an account has had no updates, no profile image, and there is no intent to mislead, it typically means there's no name-squatting or impersonation. Note that we will not release squatted usernames except in cases of trademark infringement. If your report involves trademark infringement, please consult those policies for instructions for reporting these accounts.\u003c/p\u003e\u003cp\u003eAttempts to sell, buy, or solicit other forms of payment in exchange for usernames are also violations and may result in permanent account suspension.\u003c/p\u003e\u003cp\u003eUsername squatting is prohibited by the Rules.\u003c/p\u003e\u003cp\u003ePlease note that if an account has had no updates, no profile image, and there is no intent to mislead, it typically means there's no name-squatting or impersonation. Note that we will not release squatted usernames except in cases of trademark infringement. If your report involves trademark infringement, please consult those policies for instructions for reporting these accounts.\u003c/p\u003e\u003cp\u003eAttempts to sell, buy, or solicit other forms of payment in exchange for usernames are also violations and may result in permanent account suspension.\u003c/p\u003e"},{"slug":"third-party-advertising-in-video-content","title":"Third-party advertising in video content","content":"\u003cp\u003eYou may not submit, post, or display any video content on or through our services that includes third-party advertising, such as pre-roll video ads or sponsorship graphics, without our prior consent.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e we may need to change these rules from time to time in order to support our goal of promoting a healthy public conversation\u003c/p\u003e\u003cp\u003eYou may not submit, post, or display any video content on or through our services that includes third-party advertising, such as pre-roll video ads or sponsorship graphics, without our prior consent.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e we may need to change these rules from time to time in order to support our goal of promoting a healthy public conversation\u003c/p\u003e"}]},{"slug":"intellectual-property","title":"Intellectual property","icon":"mdi:registered-trademark","articles":[{"slug":"what-is-your-trademark-policy","title":"What is your trademark policy?","content":"\u003cp\u003e\u003cstrong\u003eYou may not violate others’ intellectual property rights, including copyright and trademark.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eA trademark is a word, logo, phrase, or device that distinguishes a trademark holder’s good or service in the marketplace. Trademark law may prevent others from using a trademark in an unauthorized or confusing manner.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eYou may not violate others’ intellectual property rights, including copyright and trademark.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eA trademark is a word, logo, phrase, or device that distinguishes a trademark holder’s good or service in the marketplace. Trademark law may prevent others from using a trademark in an unauthorized or confusing manner.\u003c/p\u003e"},{"slug":"what-are-counterfeit-goods","title":"What are counterfeit goods?","content":"\u003cp\u003eCounterfeit goods are goods, including digital goods, that are promoted, sold, or otherwise distributed using a trademark or brand that is identical to, or substantially indistinguishable from, the registered trademark or brand of another, without authorization from the trademark or brand owner. Counterfeit goods attempt to deceive consumers into believing the counterfeit is a genuine product of the brand owner, or to represent themselves as faux, replicas or imitations of the genuine product.\u003c/p\u003e\u003cp\u003eCounterfeit goods are goods, including digital goods, that are promoted, sold, or otherwise distributed using a trademark or brand that is identical to, or substantially indistinguishable from, the registered trademark or brand of another, without authorization from the trademark or brand owner. Counterfeit goods attempt to deceive consumers into believing the counterfeit is a genuine product of the brand owner, or to represent themselves as faux, replicas or imitations of the genuine product.\u003c/p\u003e"},{"slug":"what-types-of-copyright-complaints-do-you-respond-to","title":"What types of copyright complaints do you respond to?","content":"\u003cp\u003eWe respond to copyright complaints submitted under the Digital Millennium Copyright Act (“DMCA”). Section 512 of the DMCA outlines the statutory requirements necessary for formally reporting copyright infringement, as well as providing instructions on how an affected party can appeal a removal by submitting a compliant counter-notice.\u003c/p\u003e\u003cp\u003eIf you are concerned about the use of your brand or entity’s name, please review our trademark policy. If you are concerned about a parody, newsfeed, commentary, or fan account, please see the relevant policy here. These are generally not copyright issues.\u003c/p\u003e\u003cp\u003eWe respond to copyright complaints submitted under the Digital Millennium Copyright Act (“DMCA”). Section 512 of the DMCA outlines the statutory requirements necessary for formally reporting copyright infringement, as well as providing instructions on how an affected party can appeal a removal by submitting a compliant counter-notice.\u003c/p\u003e\u003cp\u003eIf you are concerned about the use of your brand or entity’s name, please review our trademark policy. If you are concerned about a parody, newsfeed, commentary, or fan account, please see the relevant policy here. These are generally not copyright issues.\u003c/p\u003e"}]},{"slug":"guidelines-for-law-enforcement","title":"Guidelines for law enforcement","icon":"mdi:clipboard-text-outline","articles":[{"slug":"does-we-have-access-to-user-generated-photos-or-videos","title":"Does we have access to user-generated photos or videos?","content":"\u003cp\u003eWe provide photo hosting for some image uploads (i.e., pic.Materialize.com images) as well as account profile photos, and header photos. However, We are not the sole photo provider for images that may appear on the platform. More information about posting photos on platform.\u003c/p\u003e\u003cp\u003eWe provide photo hosting for some image uploads (i.e., pic.Materialize.com images) as well as account profile photos, and header photos. However, We are not the sole photo provider for images that may appear on the platform. More information about posting photos on platform.\u003c/p\u003e"},{"slug":"data-controller","title":"Data Controller","content":"\u003cp\u003eFor people who live in the United States or any other country outside of the European Union or the European Economic Area, the data controller responsible for personal data, Inc. based in San Francisco, California. For people who live in the European Union or the European Economic Area, the data controller is our International Unlimited Company based in Dublin, Ireland.\u003c/p\u003e\u003cp\u003eFor people who live in the United States or any other country outside of the European Union or the European Economic Area, the data controller responsible for personal data, Inc. based in San Francisco, California. For people who live in the European Union or the European Economic Area, the data controller is our International Unlimited Company based in Dublin, Ireland.\u003c/p\u003e"},{"slug":"requests-for-Twitter-account-information","title":"Requests for Twitter account information","content":"\u003cp\u003eRequests for user account information from law enforcement should be directed to us, Inc. in San Francisco, California or Twitter International Unlimited Company in Dublin, Ireland. We respond to valid legal process issued in compliance with applicable law.\u003c/p\u003e\u003cp\u003eRequests for user account information from law enforcement should be directed to us, Inc. in San Francisco, California or Twitter International Unlimited Company in Dublin, Ireland. We respond to valid legal process issued in compliance with applicable law.\u003c/p\u003e"}]}]},{"slug":"chats","title":"Chats","avatarColor":"warning","icon":"mdi:message-outline","subCategories":[{"slug":"general","title":"General","icon":"mdi:web","articles":[{"slug":"what-is-forwarding-limits","title":"What is forwarding limit?","content":"\u003cp\u003eYou can forward a message with up to five chats at one time. If a message has already been forwarded, you can forward it to up to five chats, including a maximum of one group.\u003c/p\u003e\u003cp\u003eHowever, when a message is forwarded through a chain of five or more chats, meaning it’s at least five forwards away from its original sender, a double arrow icon  and \"Forwarded many times\" label will be displayed. These messages can only be forwarded to one chat at a time, as a way to help keep conversations on platform intimate and personal. This also helps slow down the spread of rumors, viral messages, and fake news.\u003c/p\u003e\u003cp\u003eYou can forward a message with up to five chats at one time. If a message has already been forwarded, you can forward it to up to five chats, including a maximum of one group.\u003c/p\u003e\u003cp\u003eHowever, when a message is forwarded through a chain of five or more chats, meaning it’s at least five forwards away from its original sender, a double arrow icon  and \"Forwarded many times\" label will be displayed. These messages can only be forwarded to one chat at a time, as a way to help keep conversations on platform intimate and personal. This also helps slow down the spread of rumors, viral messages, and fake news.\u003c/p\u003e"},{"slug":"what-is-last-seen-and-online","title":"What is last seen \u0026 online?","content":"\u003cp\u003eLast seen and online tell you the last time your contacts used the app, or if they're online.\u003c/p\u003e\u003cp\u003eIf a contact is online, they have th app open in the foreground on their device and are connected to the Internet. However, it doesn't necessarily mean the contact has read your message.\u003c/p\u003e\u003cp\u003eLast seen and online tell you the last time your contacts used the app, or if they're online.\u003c/p\u003e\u003cp\u003eIf a contact is online, they have th app open in the foreground on their device and are connected to the Internet. However, it doesn't necessarily mean the contact has read your message.\u003c/p\u003e"},{"slug":"how-to-reply-to-a-message","title":"How to reply to a message?","content":"\u003cp\u003eYou can use the reply feature when responding to a specific message in an individual or group chat.\u003c/p\u003e\u003cp\u003eTap and hold the message, then tap Reply. Enter your response and tap Send. Alternatively, swipe right on the message to reply.\u003c/p\u003e\u003cp\u003eYou can use the reply feature when responding to a specific message in an individual or group chat.\u003c/p\u003e\u003cp\u003eTap and hold the message, then tap Reply. Enter your response and tap Send. Alternatively, swipe right on the message to reply.\u003c/p\u003e"}]},{"slug":"features","title":"Features","icon":"mdi:star-circle-outline","articles":[{"slug":"how-to-send-disappearing-messages","title":"How to send disappearing messages?","content":"\u003cp\u003eDisappearing messages is an optional feature you can turn on for more privacy.\u003c/p\u003e\u003cp\u003eWhen you enable disappearing messages, you can set messages to disappear 24 hours, 7 days, or 90 days after the time they are sent. The most recent selection only controls new messages in the chat. You can choose to turn disappearing messages on for all of your chats, or select specific chats. This setting won’t affect messages you previously sent or received in the chat. In an individual chat, either user can turn disappearing messages on or off. In a group chat, any group participants can turn disappearing messages on or off. However, a group admin can change group settings to allow only admins to turn disappearing messages on or off.\u003c/p\u003e\u003cp\u003eDisappearing messages is an optional feature you can turn on for more privacy.\u003c/p\u003e\u003cp\u003eWhen you enable disappearing messages, you can set messages to disappear 24 hours, 7 days, or 90 days after the time they are sent. The most recent selection only controls new messages in the chat. You can choose to turn disappearing messages on for all of your chats, or select specific chats. This setting won’t affect messages you previously sent or received in the chat. In an individual chat, either user can turn disappearing messages on or off. In a group chat, any group participants can turn disappearing messages on or off. However, a group admin can change group settings to allow only admins to turn disappearing messages on or off.\u003c/p\u003e"},{"slug":"can-i-send-view-once-messages","title":"Can I send view once messages?","content":"\u003cp\u003eFor added privacy, you can now send photos and videos that disappear from your chat after the recipient has opened them once. To use view once, please update the app to the latest version available for your device.\u003c/p\u003e\u003cp\u003eFor added privacy, you can now send photos and videos that disappear from your chat after the recipient has opened them once. To use view once, please update the app to the latest version available for your device.\u003c/p\u003e"},{"slug":"how-to-pin-a-chat","title":"How to pin a chat?","content":"\u003cp\u003eThe pin chat feature allows you to pin up to three specific chats to the top of your chats list so you can quickly find them.\u003c/p\u003e\u003cp\u003eOn \u003cstrong\u003eiPhone\u003c/strong\u003e: Swipe right on the chat you want to pin, then tap Pin.\u003c/p\u003e\u003cp\u003eOn \u003cstrong\u003eAndroid\u003c/strong\u003e: Tap and hold the chat you want to pin, then tap Pin chat\u003c/p\u003e\u003cp\u003eThe pin chat feature allows you to pin up to three specific chats to the top of your chats list so you can quickly find them.\u003c/p\u003e\u003cp\u003eOn \u003cstrong\u003eiPhone\u003c/strong\u003e: Swipe right on the chat you want to pin, then tap Pin.\u003c/p\u003e\u003cp\u003eOn \u003cstrong\u003eAndroid\u003c/strong\u003e: Tap and hold the chat you want to pin, then tap Pin chat\u003c/p\u003e"}]},{"slug":"encryption","title":"Encryption","icon":"mdi:lock-outline","articles":[{"slug":"what-is-end-to-end-encrypted-backup","title":"What is end-to-end encrypted backup?","content":"\u003cp\u003eEnd-to-end encryption ensures only you and the person you're communicating with can read or listen to what is sent, and nobody in between, not even us. With end-to-end encrypted backup, you can also add that same layer of protection to your backup on iCloud or Google Drive.\u003c/p\u003e\u003cp\u003eEnd-to-end encryption ensures only you and the person you're communicating with can read or listen to what is sent, and nobody in between, not even us. With end-to-end encrypted backup, you can also add that same layer of protection to your backup on iCloud or Google Drive.\u003c/p\u003e"},{"slug":"can-i-change-password-for-end-to-end-encrypted-backup","title":"Can I change password for end-to-end encrypted backup?","content":"\u003cp\u003eWhen you create an end-to-end encrypted backup, your messages and media are stored in the cloud and secured by a password or a 64-digit encryption key. Your password can be changed at any time as long as you have access to your previous password or key.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e You won’t be able to restore your backup if you lose your chats and forget your password or key. We can’t reset your password or restore your backup for you.\u003c/p\u003e\u003cp\u003eWhen you create an end-to-end encrypted backup, your messages and media are stored in the cloud and secured by a password or a 64-digit encryption key. Your password can be changed at any time as long as you have access to your previous password or key.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e You won’t be able to restore your backup if you lose your chats and forget your password or key. We can’t reset your password or restore your backup for you.\u003c/p\u003e"},{"slug":"can-i-turnoff-end-to-end-encrypted-backup","title":"Can I turnoff end-to-end encrypted backup?","content":"\u003cp\u003eYou can choose to turn off end-to-end encrypted backup by using your password or key, or by authenticating with your biometrics or device PIN. If you turn off end-to-end encrypted backup, your messages and media will no longer back up to the cloud unless you set them up to do so.\u003c/p\u003e\u003cp\u003eYou can choose to turn off end-to-end encrypted backup by using your password or key, or by authenticating with your biometrics or device PIN. If you turn off end-to-end encrypted backup, your messages and media will no longer back up to the cloud unless you set them up to do so.\u003c/p\u003e"}]}]},{"slug":"connections","title":"Connections","avatarColor":"secondary","icon":"mdi:link-variant","subCategories":[{"slug":"conversations","title":"Conversations","icon":"mdi:message-outline","articles":[{"slug":"how-to-send-messages-to-connections","title":"How to send messages to connections?","content":"\u003cp\u003eYou can send a message to your connections directly from the messaging page or connections page.\u003c/p\u003e\u003cp\u003eThe sent message will be visible in the recipient's message list and possibly in their email, depending on their app notification settings.\u003c/p\u003e\u003cp\u003eYou can send a message to your connections directly from the messaging page or connections page.\u003c/p\u003e\u003cp\u003eThe sent message will be visible in the recipient's message list and possibly in their email, depending on their app notification settings.\u003c/p\u003e"},{"slug":"how-to-edit-or-delete-a-sent-message-within-a-conversation","title":"How to edit or delete a sent message within a conversation?","content":"\u003cp\u003eYou can edit or delete a text only message you send on app.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003eYou can only edit or delete a message within 60 minutes of sending the message.\u003c/p\u003e\u003cp\u003eYou can edit or delete a text only message you send on app.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003eYou can only edit or delete a message within 60 minutes of sending the message.\u003c/p\u003e"},{"slug":"how-to-delete-a-message","title":"How to delete a message?","content":"\u003cp\u003eA conversation thread starts when a message is sent to one or more people via app messaging. You can delete conversation threads individually or in bulk.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eImportant:\u003c/strong\u003eYou can’t restore or access deleted messages. \u003cstrong\u003eThe conversation thread will only be deleted from your inbox and not from the recipient's.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eA conversation thread starts when a message is sent to one or more people via app messaging. You can delete conversation threads individually or in bulk.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eImportant:\u003c/strong\u003eYou can’t restore or access deleted messages. \u003cstrong\u003eThe conversation thread will only be deleted from your inbox and not from the recipient's.\u003c/strong\u003e\u003c/p\u003e"}]},{"slug":"jobs","title":"Jobs","icon":"mdi:briefcase-outline","articles":[{"slug":"find-relevant-jobs-through-social-hiring-and-meeting-the-team","title":"Find relevant jobs through social hiring and meeting the team?","content":"\u003cp\u003eWe have introduced two features that will help both job seekers and hirers fully engage with the power of their platform.\u003c/p\u003e \u003cul\u003e\u003cli\u003eThe #social hiring feature will notify members when a first- or second-degree connection is hiring for a relevant job. When a network connection posts a relevant job on app or adds a #hiring frame to their profile picture, app will notify the job seeker. From there, job seekers will be able to view open jobs that people in their network are hiring for.\u003c/li\u003e\u003cli\u003eWhen a member clicks on the job’s details page, they will see the “Meet the Hiring Team” feature. Members will be able to connect and message the entire team listed in this section, including the job poster.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThese features will allow members to find jobs through their connections and stand out to the hiring team. As a result, the hiring team will also be able to reach more potential candidates through their network.\u003c/p\u003e\u003cp\u003eWe have introduced two features that will help both job seekers and hirers fully engage with the power of their platform.\u003c/p\u003e \u003cul\u003e\u003cli\u003eThe #social hiring feature will notify members when a first- or second-degree connection is hiring for a relevant job. When a network connection posts a relevant job on app or adds a #hiring frame to their profile picture, app will notify the job seeker. From there, job seekers will be able to view open jobs that people in their network are hiring for.\u003c/li\u003e\u003cli\u003eWhen a member clicks on the job’s details page, they will see the “Meet the Hiring Team” feature. Members will be able to connect and message the entire team listed in this section, including the job poster.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThese features will allow members to find jobs through their connections and stand out to the hiring team. As a result, the hiring team will also be able to reach more potential candidates through their network.\u003c/p\u003e"},{"slug":"how-does-the-app-determine-when-a-job-is-relevant","title":"How does the app determine when a job is relevant?","content":"\u003cp\u003eWe will notify job seekers when someone in their network is hiring for a job that matches their current job title or industry listed in your profile or open to work preferences.\u003c/p\u003e\u003cp\u003eWe will notify job seekers when someone in their network is hiring for a job that matches their current job title or industry listed in your profile or open to work preferences.\u003c/p\u003e"},{"slug":"how-can-job-seekers-receive-these-notifications","title":"How can job seekers receive these notifications?","content":"\u003cp\u003eMembers will automatically receive notifications without having to opt in. To turn off the notification, click the three dots next to the notification and select Turn off.\u003c/p\u003e\u003cp\u003eMembers will automatically receive notifications without having to opt in. To turn off the notification, click the three dots next to the notification and select Turn off.\u003c/p\u003e"}]},{"slug":"people","title":"People","icon":"mdi:account-group-outline","articles":[{"slug":"how-to-import-and-invite-your-email-contacts","title":"How to import and invite your email contacts?","content":"\u003cp\u003eYou can build your network by importing a list of your contacts you already know on the app. This will run a one-time upload of your address book contacts, as well as their detailed contact information. We periodically import and store details about your address book contacts to suggest relevant contacts for you to connect with, to show you relevant updates, and for other uses explained in our Privacy Policy. We'll never email anyone without your permission.\u003c/p\u003e\u003cp\u003eYou can build your network by importing a list of your contacts you already know on the app. This will run a one-time upload of your address book contacts, as well as their detailed contact information. We periodically import and store details about your address book contacts to suggest relevant contacts for you to connect with, to show you relevant updates, and for other uses explained in our Privacy Policy. We'll never email anyone without your permission.\u003c/p\u003e"},{"slug":"various-ways-to-connect-with-people","title":"Various ways to connect with people?","content":"\u003cp\u003eBuilding your network is a great way to stay in touch with alumni, colleagues, and recruiters, as well as connect with new, professional opportunities. A primary email address is mandatory to send invitations. Members become 1st-degree connections when they accept your invitation.\u003c/p\u003e\u003cp\u003eFirst-degree connections are given access to any information you’ve displayed on your profile. To ensure an optimal site experience, the members can have a maximum of 30,000 1st-degree connections.\u003c/p\u003e\u003cp\u003eBuilding your network is a great way to stay in touch with alumni, colleagues, and recruiters, as well as connect with new, professional opportunities. A primary email address is mandatory to send invitations. Members become 1st-degree connections when they accept your invitation.\u003c/p\u003e\u003cp\u003eFirst-degree connections are given access to any information you’ve displayed on your profile. To ensure an optimal site experience, the members can have a maximum of 30,000 1st-degree connections.\u003c/p\u003e"},{"slug":"how-to-follow-or-unfollow-people","title":"How to follow or unfollow people?","content":"\u003cp\u003eWhen you follow someone, new content posted or shared by the person will be displayed in your feed. If you no longer wish to see the content of someone in your feed, you can always unfollow this person.\u003c/p\u003e\u003cp\u003eYou can find people to follow from your feed, the Notifications tab, My Network page, or from the Search bar at the top of the page.\u003c/p\u003e\u003cp\u003eUnfollowing a person will hide all updates from them on your feed. If you're connected to a person and choose to unfollow them, you'll remain connected, but won't see their updates. They won't be notified that you've unfollowed them. The members will receive a notification if you begin following them again.\u003c/p\u003e\u003cp\u003eWhen you follow someone, new content posted or shared by the person will be displayed in your feed. If you no longer wish to see the content of someone in your feed, you can always unfollow this person.\u003c/p\u003e\u003cp\u003eYou can find people to follow from your feed, the Notifications tab, My Network page, or from the Search bar at the top of the page.\u003c/p\u003e\u003cp\u003eUnfollowing a person will hide all updates from them on your feed. If you're connected to a person and choose to unfollow them, you'll remain connected, but won't see their updates. They won't be notified that you've unfollowed them. The members will receive a notification if you begin following them again.\u003c/p\u003e"}]}]}],"activeTab":"account"}},"__N_SSG":true},"page":"/pages/help-center/[category]/[subcategory]","query":{"category":"getting-started","subcategory":"account"},"buildId":"kC9R5c2KYfASwmvTNso4X","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
